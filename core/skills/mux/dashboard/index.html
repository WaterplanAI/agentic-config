<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Observability Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; color: #4ade80; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #16213e;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #0f3460;
        }
        .stat-label { color: #888; font-size: 14px; margin-bottom: 8px; }
        .stat-value { font-size: 32px; font-weight: bold; color: #4ade80; }
        .stat-value.warning { color: #fbbf24; }
        .stat-value.error { color: #f87171; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #16213e;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #0f3460;
        }
        th { background: #0f3460; color: #4ade80; }
        tr:hover { background: #1a2744; }
        .status-success { color: #4ade80; }
        .status-failed { color: #f87171; }
        .status-running { color: #fbbf24; }
        .refresh-btn {
            background: #4ade80;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .refresh-btn:hover { background: #22c55e; }
        .last-updated { color: #888; font-size: 12px; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Swarm Observability Dashboard</h1>
    <button class="refresh-btn" onclick="refresh()">Refresh</button>
    <span class="last-updated" id="lastUpdated"></span>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">Total Sessions</div>
            <div class="stat-value" id="totalSessions">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Workers Completed</div>
            <div class="stat-value" id="workersCompleted">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Workers Failed</div>
            <div class="stat-value" id="workersFailed">-</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Success Rate</div>
            <div class="stat-value" id="successRate">-</div>
        </div>
    </div>

    <h2 style="margin-bottom: 15px; color: #4ade80;">Recent Sessions</h2>
    <table>
        <thead>
            <tr>
                <th>Session ID</th>
                <th>Started</th>
                <th>Workers</th>
                <th>Status</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody id="sessionsTable">
            <tr><td colspan="5">Loading...</td></tr>
        </tbody>
    </table>

    <script>
        async function refresh() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();

                // Update stats
                document.getElementById('totalSessions').textContent = data.sessions.length;

                let totalCompleted = 0, totalFailed = 0;
                data.sessions.forEach(s => {
                    totalCompleted += s.workers_completed || 0;
                    totalFailed += s.workers_failed || 0;
                });

                document.getElementById('workersCompleted').textContent = totalCompleted;
                document.getElementById('workersFailed').textContent = totalFailed;
                document.getElementById('workersFailed').className = totalFailed > 0 ? 'stat-value error' : 'stat-value';

                const total = totalCompleted + totalFailed;
                const rate = total > 0 ? ((totalCompleted / total) * 100).toFixed(1) + '%' : '-';
                document.getElementById('successRate').textContent = rate;
                document.getElementById('successRate').className = parseFloat(rate) < 90 ? 'stat-value warning' : 'stat-value';

                // Update table
                const tbody = document.getElementById('sessionsTable');
                tbody.innerHTML = data.sessions.map(s => {
                    const statusClass = s.workers_failed > 0 ? 'status-failed' :
                                       s.workers_total === 0 ? 'status-running' : 'status-success';
                    const statusText = s.workers_failed > 0 ? 'Failed' :
                                      s.workers_total === 0 ? 'Running' : 'Complete';
                    const duration = s.duration_seconds ? `${s.duration_seconds.toFixed(1)}s` : '-';
                    return `<tr>
                        <td>${s.session_id}</td>
                        <td>${s.started_at || '-'}</td>
                        <td>${s.workers_completed || 0}/${s.workers_total || 0}</td>
                        <td class="${statusClass}">${statusText}</td>
                        <td>${duration}</td>
                    </tr>`;
                }).join('');

                document.getElementById('lastUpdated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
            } catch (e) {
                console.error('Refresh failed:', e);
            }
        }

        // Initial load and auto-refresh every 10s
        refresh();
        setInterval(refresh, 10000);
    </script>
</body>
</html>
